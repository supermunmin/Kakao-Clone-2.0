<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Chats |  Kakao-Clone</title>
</head>
<body class="chat-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">9:29</span>
            </div>
            <div class="status-bar__column">
               <i class="fas fa-clock"></i>
               <i class="fas fa-volume-mute"></i>
               <i class="fas fa-wifi"></i>
               <span class="status-bar__bettery-level">100%</span>
               <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header__column">
                    <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="header__title">
                    <h1>everything</h1>
                </div>
            </div>
            <div class="header__header__column">
                <span class="header__icon"> <i class="fas fa-search"></i> </span>
                <span class="header__icon"> <i class="fas fa-bars"></i> </span>
            </div>
    
        </header>

    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestemp">Saturday, August 1, 2019</span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="m-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">everything</span>
                    <span class="message__bubble">Hey bro! let's go to the park</span>
                    <span class="message__timestemp">9:30am</span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message__timestemp">9:30am</span>
                    <div class="message__content">
                        <span class="message__bubble">Do you want to take a walk?</span>
                    </div>
                </li>

                <li class="incoming-message message">
                    <img src="images/avatar.jpg" class="m-avatar message__avatar">
                    <div class="message__content">
                        <span class="message__author">everything</span>
                        <div class="message__bubble">Of corse! let's get hurry</div>
                        <span class="message__timestemp">9:32am</span>
                    </div>
                </li>
                <li class="sent-message message">
                    <span class="message__timestemp">9:33am</span>
                        <div class="message__content">
                            <div class="message__bubble">Alright! let's go right away</div>
                        </div>
                    </li>
        </ul>
    </main>
<div class="chat__typing-board--container">
    <input type="text" class="chat__typing-board" placeholder="Send messages" class="chat__typing-board-input">
     <div class="chat__icon-left chat__icon">
        <span class="chat__typing-board-icon">
            <i class="far fa-plus-square"></i>
            </span>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__typing-board-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__typing-board-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigscreen-text">
            please makes your screen small!
        </span>
    </div>
</body>
</html>
