<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Chat |  Kakao-Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">9:29</span>
        </div>
        <div class="status-bar__column">
           <i class="fas fa-clock"></i>
           <i class="fas fa-volume-mute"></i>
           <i class="fas fa-wifi"></i>
           <span class="status-bar__bettery-level">100%</span>
           <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header__column">
            <div class="header__title">
                <h1>Chat</h1>
            </div>
        </div>
        <div class="header__header__column">
            <span class="header__icon">
                    <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                    <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
            </span>
        </a>
        </div>
    </header>
    <main class="chats">
        <ul class="chat__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                <div class="chats__chat friend friend--lg">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="m-avatar friend__avatar"/>
                        <div class="friend__content">
                        <span class="friend__username">Mocca</span>
                        <span class="friend__bottom-text">Alright! let's go right away</span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__chat__timestemp">
                        <span class="chat__timestemp">Sep 29</span>
                        </div>
                    </div>
                </div>
                </a>
            </li>
        </ul>
        </main>
        
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a>
        </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <div class="nav__badge">157</div>
                <i class="fas fa-comment"></i>
            </a>
        </li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>            
            </a>
            </li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a>
            </li>

        </ul>
    </div>
</div>
<div class="bigScreen">
    <span class="bigscreen-text">
        please makes your screen small!
    </span>
</div>
</body>
</html>
