<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Settings |  Kakao-Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">9:29</span>
        </div>
        <div class="status-bar__column">
           <i class="fas fa-clock"></i>
           <i class="fas fa-volume-mute"></i>
           <i class="fas fa-wifi"></i>
           <span class="status-bar__bettery-level">100%</span>
           <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header__column">
                <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header__title">
                <h1>Setting</h1>
            </div>
        </div>
        <div class="header__header__column">
            <span class="header__icon">
                    <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__section-header">
        <ul class="settings__list">
            <li class="settings__setting">
                <span class="setting__icon">
                    <i class="fas fa-bullhorn"></i>
                </span>
                <span class="setting__title">Notices</span>
            </li>
            <li class="settings__setting">
                    <span class="setting__icon">
                        <i class="fas fa-flask"></i>
                    </span>
                    <span class="setting__title">kakao Lab</span>
                </li>
                <li class="settings__setting">
                        <span class="setting__icon">
                            <i class="fas fa-info-circle"></i>
                        </span>
                        <span class="setting__title">version</span>
                        <div class="settings__column">
                          <span class="version-num">8.2.7</span>
                        </div>
                    </li>
        </ul>
    </section>

    <section class="settings__section">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="setting__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="class setting__title">Privacy</span>
                </li>
                <li class="settings__setting">
                        <span class="setting__icon">
                            <i class="far fa-bell"></i>
                        </span>
                        <span class="class setting__title">Notification</span>
                    </li>
                    <li class="settings__setting">
                            <span class="setting__icon">
                                <i class="far fa-user"></i>
                            </span>
                            <span class="class setting__title">friends</span>
                        </li>
            </ul>
        </section>
        <section class="settings__section">
                <ul class="settings__list">
                    <li class="settings__setting">
                        <span class="setting__icon">
                            <i class="far fa-comment"></i>
                        </span>
                        <span class="class setting__title">Chat</span>
                    </li>
                    <li class="settings__setting">
                            <span class="setting__icon">
                                <i class="far fa-comments"></i>
                            </span>
                            <span class="class setting__title">SMS messages</span>
                        </li>
                        <li class="settings__setting">
                                <span class="setting__icon">
                                    <i class="fas fa-adjust"></i>
                                </span>
                                <span class="class setting__title">Display</span>
                            </li>
                </ul>
            </section>
    </main>
    <div class="bigScreen">
        <span class="bigscreen-text">
            please makes your screen small!
        </span>
    </div>
</body>
</html>
